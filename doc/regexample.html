<script>
	var checkfrom = [
		{
			id:"testinput",
			type:{rule:"int", msg:"必须为数字"},
			minValue:{rule:2, msg:"最小值为2"},
			maxValue:{rule:10}
		}
	];
	
	var check = new CheckForm(checkfrom);
	
	$('#test').click(function(){
		alert( check.okay() );
	});
	
</script>
<script>
							var json = [
								{
									id:"email",
									email:{rule:true,msg:"请添加正确的邮箱格式"}

								},
								{
									id:"password",
									minLength:{rule:6,msg:"密码最少6位"},
									maxLength:{rule:16,msg:"密码最长16位"}

								},
								{
									id:"password2",
									minLength:{rule:6,msg:"确认密码"},
									maxLength:{rule:16,msg:"确认密码"}
								},
								{
									id:"userName",
									reg:{rule:/[a-zA-Z]{3,20}/,msg:"英文3-20个字符"}
								}
								
							];
							
							var reg = new  CheckForm(json);
							
							$('#reg').click(function(){
								if( reg.okay() ){
									
									alert("注册成功");
								};
							});
						</script>
