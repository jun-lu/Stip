<body>
<noscript>
	<div class="noscript">未开启JavaScript，可能无法完成部分功能</div>
</noscript>

<div id="doc" class="y-t1">
	<div id="hd"><h1 id="H1">Stip</h1></div>
    <div class="bd">
    	<div class="bd-in clear">
        	<div class="main">
            	<div class="main-in">
					<div id="content" class="main-content">
					
						<div>
							<em>Stip</em> 适用于页面提示效果。兼容主流浏览器（ie,firefox,chrome,opera,Safari 等），不依赖其他框架，不使用图片（三角是用CSS做的）<br/>
							
						</div>
						<h3>如何使用</h3>
						<p>在页面引入 stip.css stip.js两个文件即可</p>
						<div class="code">
							<pre name="dlhl" class="html">
&lt;link rel="stylesheet" href="css/Stip.css" /&gt;
&lt;script src="js/Stip.js"&gt;&lt;/script&gt;
							</pre>
						</div>
						
						
						
						<h3>Hello world</h3>
						<p>参数种类比较多，这里直接传递字符串，默认Stip没有关闭按钮。</p>
						<div class="code">
							<pre name="dlhl" class="js">
Stip('test').show("hello World");	
							</pre>
						</div>
						<div>
							<button id="test">Click here</button>
						</div>
						
					</div>
                </div>
            </div>
        	<div class="side">
				<div class="side-nav" id="sideNav">
					
				</div>
			</div>
        </div>
    </div>
    <div class="fd">
	
		<div class="copyright">
			<span id="copyRight"></span>
		</div>
		
	</div>
</div>
<script src="js/jquery-1.6.js"></script>
<script type="text/javascript" src="js/common.js"></script>
<!--载入Stip-->
<script src="../js/Stip.js"></script>
<!--载入Stip-->
<script src="hl/highlight.js"></script>
<script src="hl/lang-js.js"></script>
<script src="hl/lang-xml.js"></script>
<script src="hl/lang-html.js"></script>
<script src="hl/lang-css.js"></script>
<script src="hl/helpers.js"></script>
<script>
 Page.init();
 DlHighlight.HELPERS.highlightByName('dlhl', "pre");
</script>

<script>
	$('#test').click(function(){
		Stip('test').show("Hello world");
	});
	
	$('#test1').click(function(){
		Stip('test1').show({
			content:"hello world",
			closeBtn:true
		});
	});
	
	$('#test2').click(function(){
		Stip('test2').show({
			content:"hello world",
			closeBtn:true,
			p:'left'
		});
	});
	
	$('#test3').click(function(){
		Stip('test3').show({
			content:"hello world",
			closeBtn:true,
			p:'top'
		});
	});
	
	$('#test4').click(function(){
		Stip('test4').show({
			content:"hello world",
			closeBtn:true,
			p:'bottom'
		});
	});
	
	$('#test5').click(function(){
		Stip('test5').show({
			content:"hello world",
			closeBtn:true,
			p:'right'
		});
	});
	
	$('#test6').click(function(){
		Stip('test6').show({
			content:"hello world",
			closeBtn:true,
			p:'top',
			kind:'error'
		});
	});
	
	$('#test7').click(function(){
		Stip('test7').show({
			content:"hello world",
			closeBtn:true,
			p:'top',
			kind:'ok'
		});
	});
</script>
